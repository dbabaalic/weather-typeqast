<div *ngIf="weatherData.length > 0" class="wrapper">

  <div class="average-date-range">
    {{weatherData[0].datetime | date: "MMMM d YYYY"}} -
    {{weatherData[weatherData.length - 1].datetime | date: "MMMM d YYYY"}}
  </div>
  <br />
  <div class="average-temp">
    {{weatherData | weatherAverage | number: "1.0-0"}} <span class="celsius-sign">&#8451;</span>
  </div>
</div>
